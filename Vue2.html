<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reviewing Vue</title>
      <script src="  https://unpkg.com/vue@2.5.3/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" name="addname" v-model="newName"/>
      <input type="button" value="Add Name" :title="title" v-on:click="addName">
      <p v-for="name in names" v-text="name"></p>
    </div>
    <script type="text/javascript">
    var app=new Vue({
      el:'#root',
      data:{
        message:'Hello World!',
        newName:'',
        title:'click the button to add new name',
        names:[
          'Ahmed','Mohmed','Zaki','Ali'
        ]
      },
      methods:{
        addName:function(){
          if (this.newName !=null) {
            this.names.push(this.newName);
            this.newName=null;
          }else{
            alert('please provide name to add');
          }
        }
      }
    })
    </script>

  </body>
</html>
