<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>continue learning vue</title>
    <script src="  https://unpkg.com/vue@2.5.3/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
<div id="root">
<h2>All Tasks</h2>
  <ul>
    <li v-for="task in tasks" v-text="task.description"></li>
  </ul>

  <h2>Incompleted Tasks</h2>
    <ul>
      <li v-for="task in incompletedtasks"  v-text="task.description"></li>
    </ul>
</div>
<script type="text/javascript">
  var app=new Vue({
    el:'#root',
    data:{
    tasks:[
      {description:'got to market',completed:true},
      {description:'got to school',completed:true},
      {description:'got to newjersy',completed:false},
      {description:'got to USA',completed:false},
    ]
  },
  computed:{
      incompletedtasks(){
        return this.tasks.filter(task => !task.completed);
        // this.tasks.filter(function(task){
        //   return !task.completed;
        // });
      }
  }
  })
</script>
  </body>
</html>
