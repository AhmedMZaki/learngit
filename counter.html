<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter</title>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <link rel="icon" href="html.ico">
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js" charset="utf-8"></script>
</head>
  <body>
<div id="root">
  <!-- <button type="submit" @click="updatecount">Increment Counter {{count}}</button> -->
  <button type="submit" @click="count+=1">Increment Counter {{count}}</button>
</div>

<script type="text/javascript">
  new Vue({
    el:'#root',
    data:{
      count:0
    },
    methods:{
      updatecount:function(){
        this.count++;
      }
    }
  });
</script>
  </body>
</html>
