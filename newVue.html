<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Guid</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="icon" href="html.ico">
      <script src="  https://unpkg.com/vue@2.5.3/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{message}}</h1>
      <input type="text" v-model="message"/>

      <pre>
        {{$data|JSON}}
      </pre>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el:'#root',
        data:{
          message:'hello world'
        }

      })
    </script>
  </body>
</html>
